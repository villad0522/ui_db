<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>システム管理</title>
        <!--  -->
        <!-- bootstrap5.3を読み込む -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- bootstrapのドキュメントはこちら -->
        <!-- https://getbootstrap.jp/docs/5.3/getting-started/introduction/ -->
        <!--  -->
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>

    <body style="background: #eee;">
        <header style="position: sticky; top: 0; padding: 5px; width: max-content; box-sizing: border-box; background: #eee; z-index: 999;">
            <a href="../" class="btn btn-outline-primary">
                戻る
            </a>
        </header>
        <main class="container">
            <form>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <h3>表の一覧</h3>
                    </div>
                    <div class="col-sm-8" style="text-align: right;">
                        <a href="./csv.html" class="btn btn-outline-primary">
                            ごみ箱
                        </a>
                        <button onclick="renameButton();" type="button" class="btn btn-outline-primary">
                            表の名前を変更
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-3 col-lg-2" style="margin-top: 30px">
                        <div class="card" style="background: #f0f0f0;">
                            <div class="card-img-top" style="padding: 15% 20% 0 20%;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <a href="./create.html" class="btn btn-primary" style="display: block; width: 100%;">
                                    表を作成
                                </a>
                                <div style="padding-top: 10px;"></div>
                                <a href="./csv.html" class="btn btn-primary btn-sm" style="display: block; width: 100%;">
                                    CSV取り込み
                                </a>
                            </div>
                        </div>
                    </div>
                    <script>
                        let htmlText = "";
                        for (let i = 0; i < 35; i++) {
                            htmlText += `
                                <div class="col-6 col-sm-4 col-md-3 col-lg-2" style="margin-top: 30px">
                                    <input name="tableId${i}" type="text" style="display: none;">
                                    <input name="trigger${i}" class="trigger" type="checkbox" style="display: none;">
                                    <div>
                                        <div class="card clickable" onclick="tableButton(${i})">
                                            <div class="card-img-top" style="padding: 25% 30% 5% 30%; opacity: 0.7;">
                                                <svg class="bi bi-table" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                                                </svg>
                                            </div>
                                            <div class="card-body">
                                                <h6 class="card-title">
                                                    <input name="tableName${i}" type="text" class="only_text" disabled>
                                                </h6>
                                            </div>
                                        </div>
                                        <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                            </svg>
                                        </button>
                                        <span class="collapse" id="collapse${i}" style="text-align: right;">
                                            <button onclick="copyButton(${i})" type="button" class="btn btn-outline-primary btn-sm">
                                                コピー
                                            </button>
                                            <button onclick="deleteButton(${i})" type="button" class="btn btn-outline-danger btn-sm">
                                                削除
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            `;
                        }
                        document.write(htmlText);
                    </script>
                </div>
                <br>
                <br>
                <div style="position: sticky; bottom: 0; padding: 5px; width: max-content; box-sizing: border-box; margin: 0 auto; background: #eee;">
                    <ul class="pagination" style="margin-bottom: 3px;">
                        <!--  -->
                        <!-- 不可視のチェックボックスにチェックが入っているときだけ、直後の要素が表示される -->
                        <input name="triggerPaginationFirst" class="trigger" type="checkbox" style="display: none;">
                        <li class="page-item">
                            <a class="page-link" href="./?page=1" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--  -->
                        <!-- 不可視のチェックボックスにチェックが入っているときだけ、直後の要素が表示される -->
                        <input name="triggerPaginationPrev" class="trigger" type="checkbox" style="display: none;">
                        <li class="page-item">
                            <button onclick="paginationButtonPrev()" type="button" class="page-link">
                                <input name="pageNumberPrev" type="text" class="only_text" style="width: 10px;" disabled>
                            </button>
                        </li>
                        <!--  -->
                        <!-- 不可視のチェックボックスにチェックが入っているときだけ、直後の要素が表示される -->
                        <input name="triggerPaginationNow" class="trigger" type="checkbox" style="display: none;">
                        <li class="page-item active">
                            <span class="page-link">
                                <input name="pageNumber" type="text" class="only_text" style="width: 10px;" disabled>
                            </span>
                        </li>
                        <!--  -->
                        <!-- 不可視のチェックボックスにチェックが入っているときだけ、直後の要素が表示される -->
                        <input name="triggerPaginationNext" class="trigger" type="checkbox" style="display: none;">
                        <li class="page-item">
                            <button onclick="paginationButtonNext()" type="button" class="page-link">
                                <input name="pageNumberNext" type="text" class="only_text" style="width: 10px;" disabled>
                            </button>
                        </li>
                        <!--  -->
                        <!-- 不可視のチェックボックスにチェックが入っているときだけ、直後の要素が表示される -->
                        <input name="triggerPaginationLast" class="trigger" type="checkbox" style="display: none;">
                        <li class="page-item">
                            <button onclick="paginationButtonLast()" type="button" class="page-link">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                        <!--  -->
                        <!-- 不可視のテキストボックス -->
                        <input name="pageNumberLast" type="text" style="display: none;">
                    </ul>
                </div>
                <br>
                <br>
            </form>
        </main>
    </body>

</html>
