<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>表を作成</title>
        <!--  -->
        <!-- bootstrap5.3を読み込む -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- bootstrapのドキュメントはこちら -->
        <!-- https://getbootstrap.jp/docs/5.3/getting-started/introduction/ -->
        <!--  -->
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js" type="module"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <button onclick="jumpWithQuery('../index.html')" type="button" class="btn btn-light me-2">
                    戻る
                </button>
            </div>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/custom/1/index.html">
                        トップ
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="../index.html">
                        本体データ
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    表を作成
                </li>
            </ol>
        </nav>
        <main class="container">
            <br>
            <br>
            <form>
                <div class="row">
                    <div class="col-sm-4">
                        <h3>表を作成</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-3 col-lg-2" style="margin-top: 30px">
                        <div class="card">
                            <div class="card-img-top" style="padding: 25% 30% 5% 30%; opacity: 0.7;">
                                <svg class="bi bi-table" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                                </svg>
                            </div>
                            <div class="card-body row">
                                <input name="tableName" placeholder="新しい表の名前" type="text" class="form-control">
                                <div name="tableName_error" style="color: red; font-size: small;"></div>
                            </div>
                        </div>
                    </div>
                    <script>
                        let htmlText = "";
                        for (let i = 0; i < 35; i++) {
                            htmlText += `
                                <div class="col-6 col-sm-4 col-md-3 col-lg-2" style="margin-top: 30px">
                                    <input name="tables${i}_id" type="text" style="display: none;">
                                    <input name="tables${i}_flag" class="flag" type="checkbox" style="display: none;">
                                    <div class="card" style="opacity: 0.3;">
                                        <div class="card-img-top" style="padding: 25% 30% 5% 30%; opacity: 0.7;">
                                            <svg class="bi bi-table" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                                            </svg>
                                        </div>
                                        <div class="card-body">
                                            <h6 name="tables${i}_name" class="card-title">
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        document.write(htmlText);
                    </script>
                </div>
                <br>
                <br>
                <div style="position: sticky; bottom: 0; padding: 5px; width: max-content; box-sizing: border-box; margin: 0 0 0 auto; background: #222;">
                    <button onclick="jumpWithQuery('../index.html');" type="button" class="btn btn-outline-primary">
                        キャンセル
                    </button>
                    <button onclick="myFetch('./form')" type="button" class="btn btn-primary">
                        決定
                    </button>
                </div>
                <br>
                <br>
            </form>
        </main>
    </body>

</html>
