<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>編集画面</title>
        <!--  -->
        <!-- bootstrap5.3を読み込む -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- bootstrapのドキュメントはこちら -->
        <!-- https://getbootstrap.jp/docs/5.3/getting-started/introduction/ -->
        <!--  -->
        <!--  -->
        <!-- bootstrapのアイコンを読み込む -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!--  -->
        <!-- 自作CSSを読み込む -->
        <link rel="stylesheet" href="./style.css" type="text/css">
        <!--  -->
        <!-- 自作JavaScriptを読み込む -->
        <script src="./script.js" type="module"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <button disabled type="button" class="btn btn-light me-2" style="color: #fff;">
                    戻る
                </button>
                <div class="d-flex" role="search" style="width: 300px;">
                </div>
                <div class="form-check form-switch">
                    <input checked onchange="handleEditSwitch(event)" class="form-check-input" type="checkbox" role="switch" id="edit_mode_switch">
                    <label class="form-check-label" for="edit_mode_switch" style="color:#fff">
                        編集
                    </label>
                </div>
                <a href="/default/tables/index.html" class="btn btn-dark me-2" target="_blank">
                    本体データ
                    &nbsp;
                    <i class="bi bi-box-arrow-up-right"></i>
                </a>
            </div>
        </nav>
        <main class="container">
            <form>
                <br>
                <!--  -->
                <!--  -->
                <!-- 見出し -->
                <div class="form-floating">
                    <textarea name="pageName" id="page_name" placeholder="ページ名" class="form-control" id="page_name" style="font-size: 30px; font-weight: 900; overflow: hidden; height: 80px;"></textarea>
                    <label for="page_name">ページ名</label>
                </div>
                <br>
                <!--  -->
                <!--  -->
                <!-- メモ -->
                <div class="form-floating">
                    <textarea name="memo" placeholder="メモ" class="form-control" id="memo_area" style="height: 200px"></textarea>
                    <label for="memo_area">メモ</label>
                </div>
                <!--  -->
                <!--  -->
                <br>
                <button onclick="myFetch('./rename_page/json');" type="button" class="btn btn-primary">
                    保存
                </button>
            </form>
            <br>
            <br>
            <br>
            <!--  -->
            <!--  -->
            <!-- 子ページへのリンクここから -->
            <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                <div style="text-align: right;">
                    <div class="tile"></div>
                    <button onclick="myFetch('./cut_page/json');" type="button" class="btn btn-outline-warning btn-sm">
                        貼り付け
                    </button>
                    <br>
                    <button onclick="myFetch('./cut_page/json');" type="button" class="btn btn-outline-primary btn-sm">
                        切り取り
                    </button>
                    <br>
                    <button onclick="myFetch('./copy_page/json');" type="button" class="btn btn-outline-primary btn-sm">
                        コピー
                    </button>
                    <br>
                    <button onclick="myFetch('./delete_page/json');" type="button" class="btn btn-outline-danger btn-sm">
                        削除
                    </button>
                    <br>
                    <br>
                </div>
                <div class="tile_add" onclick="myFetch('./create_page/json')">
                    <i class="bi bi-plus" style="font-size: 70px; position: relative; top: -5px;"></i>
                    <br>
                    子ページを追加
                    <br>
                </div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
                <div class="tile_empty"></div>
            </div>
            <!--  -->
            <!--  -->
            <!-- 基本データここから -->
            <br>
            <br>
            <br>
            <br>
            <button onclick="myFetch('./regenerate_page/json');" type="button" class="btn btn-outline-dark">
                ページを再生成
            </button>
        </main>
    </body>

</html>
